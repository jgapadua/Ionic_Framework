<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro Empresas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input type="text" [(ngModel)]="nome"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Telefone</ion-label>
  <ion-input type="number" [(ngModel)]="telefone"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">CEP</ion-label>
  <ion-input type="number" [(ngModel)]="cep"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" [(ngModel)]="email"></ion-input>
</ion-item>
<ion-button color="secondary" (click)="salvar()">Salvar</ion-button>
</ion-content>
