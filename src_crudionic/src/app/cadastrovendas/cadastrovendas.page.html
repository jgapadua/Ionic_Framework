<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro Vendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label position="floating">Data</ion-label>
  <ion-input type="date" [(ngModel)]="data"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Hora</ion-label>
  <ion-input type="time" [(ngModel)]="hora"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Total</ion-label>
  <ion-input type="double" [(ngModel)]="total"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Codigo do cliente</ion-label>
  <ion-input type="number" [(ngModel)]="cliente_codigo"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Codigo do produto</ion-label>
  <ion-input type="number" [(ngModel)]="produto_codigo"></ion-input>
</ion-item>
<ion-button color="secondary" (click)="salvar()">Salvar</ion-button>
</ion-content>
