<ion-header>
    <ion-toolbar color="primary" >
      <ion-title text-center>
       <strong>Lista de Compras</strong>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
      <h1><strong>Lista de Produtos</strong></h1>
</ion-item>
<ion-list>
<ion-item>
    <ion-checkbox slot="start" (ionChange)="calculo($event)" value="11" ></ion-checkbox>
    <ion-label>Arroz - R$11.00</ion-label>
</ion-item>
<ion-item>
    <ion-checkbox slot="start" (ionChange)="calculo($event)" value="10" ></ion-checkbox>
    <ion-label>Feijão - R$10.00</ion-label>
 </ion-item> 
 <ion-item>
    <ion-checkbox slot="start" (ionChange)="calculo($event)" value="9" ></ion-checkbox>
    <ion-label>Batata - R$9.00</ion-label>
 </ion-item>
 <ion-item>
    <ion-checkbox slot="start" (ionChange)="calculo($event)" value="20" ></ion-checkbox>
    <ion-label>Frango - R$20.00</ion-label>
</ion-item>
<ion-item>
    <ion-checkbox slot="start" (ionChange)="calculo($event)" value="25" ></ion-checkbox>
    <ion-label>Boi - R$25.00</ion-label>
</ion-item>
<ion-item>
    <ion-checkbox slot="start" (ionChange)="calculo($event)" value="30" ></ion-checkbox>
    <ion-label>Porco- R$30.00</ion-label>
</ion-item>
<ion-item>
    <ion-checkbox slot="start" (ionChange)="calculo($event)" value="7" ></ion-checkbox>
    <ion-label>Chocolate - R$7.00</ion-label>
</ion-item>
<ion-item>
    <ion-checkbox slot="start" (ionChange)="calculo($event)" value="2" ></ion-checkbox>
    <ion-label>Paçoca - R$2.00</ion-label>
</ion-item>
</ion-list>

<ion-card>
  <ion-icon name="cart"></ion-icon>
  <ion-label>
    Total a pagar:
  </ion-label>
  <ion-label>{{total | currency: 'BRL'}}</ion-label>
</ion-card>
  </ion-content>
