<ion-header>
    <ion-toolbar>
      <ion-title>Cadastrar</ion-title>
       <!--Botao voltar-->
       <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-item>
      <ion-label position="floating">Nome</ion-label>
     <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="telefone"></ion-input>
      </ion-item>
        <ion-grid>
          <ion-row>
              <ion-col>
                  <ion-button expand="block" type="submit" (click)="salvar()" >Salvar</ion-button>
                </ion-col>
  
                
              </ion-row>
        </ion-grid>
        
  </ion-content>
