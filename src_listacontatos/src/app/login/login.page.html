<ion-header>
    <ion-toolbar>
      <ion-title text-center>Meus Contatos </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
      <form [formGroup]="frm" (ngSubmit)="logar()" novalidate>
  <ion-item>
  <ion-label position="floating">Usuário</ion-label>
  <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>
  <!--Mensagem de erro-->
  <div *ngIf="!frm.controls.email.valid && (frm.controls.email.dirty || frm.controls.email.touched)">
    <label>* Email no formato inválido!!!</label>
  </div>
  <ion-item>
  <ion-label position="floating">Senha</ion-label>
  <ion-input type="password" formControlName="senha"></ion-input>
  </ion-item>
  <div *ngIf="!frm.controls.senha.valid && (frm.controls.senha.dirty || frm.controls.senha.touched)">
      <label>* Senha  inválida!!!</label>
    </div>
  
  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit" [disabled]="!frm.valid" >Entrar</ion-button>
          </ion-col>
          <ion-col>
          <ion-button expand="block" color="danger" >Sair</ion-button>
           </ion-col>
        </ion-row>
  </ion-grid>
  </form>
  </ion-content>
